<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="content">

  <h1>Have an account?</h1>

  <input type="text" class="username" name="username" placeholder="Username" required>

  <div class="password-block">
    <input type="password" class="userpass" name="userpass" placeholder="Password">

    <img src="./images/icon-eye.svg" width="25px" height="25px">
  </div>

  <button type="submit" class="button">Sign in</button>

  <label><input type="checkbox" class="checkbox" checked>Remember Me</label>

  <p class="forget">Forgot Password</p>

<div class="link">

  <p class="sign-in">— Or Sign-in With —</p>

  <a class="facebook" href="#">Facebook</a>

  <a class="twitter"  href="#">Twitter</a>
</div>
</div>
</body>
</html>
